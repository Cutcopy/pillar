---
layout: splash
---
<div class="row">
  <div class="col col--centered">
    <div class="row">
      <div class="col col--12-of-12">
        <div class="headshot" title="Dope right?"></div>
        <h1 class="name">{{site.author}}</h1>
        <hr>
        <h2 class="title">{{site.job}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col col--12-of-12">
        <nav class="socials">
          <ul>
            <li>
              <a href="{{site.codepen}}">
                <svg id="codepen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 51">
                  <defs></defs>
                  <title>codepen</title>

                    transform="translate(-256.16 -60.7)" />
                </svg>
              </a>
            </li>
            <li>
              <a href="{{site.github}}">
                <svg id="github" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36.04 35.18">
                  <defs></defs>
                  <title>github</title>
                  <path class="cls-1" d="M288.31 144.23a.87.87 0 0 1-1.19-.84v-4.81a4.13 4.13 0 0 0-1.19-3.24c3.9-.43 8-1.92 8-8.65a6.74 6.74 0 0 0-1.8-4.7 6.33 6.33 0 0 0-.18-4.65c-1.46-.46-4.81 1.8-4.81 1.8a16.5 16.5 0 0 0-8.76 0s-3.35-2.26-4.84-1.8a6.4 6.4 0 0 0-.16 4.65 6.74 6.74 0 0 0-1.8 4.7c0 6.71 4.08 8.21 8 8.65a3.8 3.8 0 0 0-1.12 2.35 3.7 3.7 0 0 1-5.09-1.46 3.67 3.67 0 0 0-2.69-1.8c-1.71 0-.11 1.07-.11 1.07 1.14.52 1.94 2.55 1.94 2.55 1 3.13 5.91 2.08 5.91 2.08v3.26a.89.89 0 0 1-1.21.84 17.52 17.52 0 1 1 11.1 0z"
                    transform="translate(-264.75 -109.58)" />
                </svg>
              </a>
            </li>
            <li>
              <a href="{{site.linkedin}}">
                <svg id="linkedin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 51">
                  <defs></defs>
                  <title>linkedin</title>
                  <circle class="cls-1" cx="25.5" cy="25.5" r="25" />
                  <path class="cls-1" d="M491.05 48.65a2.75 2.75 0 0 1-2.94-2.77 2.78 2.78 0 0 1 3-2.77 2.77 2.77 0 1 1-.06 5.54zm2.67 18.21h-5.34v-16h5.34v16zm19.19 0h-5.31v-8.57c0-2.15-.78-3.62-2.7-3.62a2.92 2.92 0 0 0-2.73 1.94 4 4 0 0 0-.18 1.31v8.94h-5.32c.06-14.52 0-16 0-16H502v2.33a5.28 5.28 0 0 1 4.84-2.7c3.51 0 6.13 2.3 6.13 7.21v9.18z"
                    transform="translate(-475 -29.49)" />
                </svg>
              </a>
            </li>
            <li>
              <a href="{{site.twitter}}">
                <svg id="twitter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 51">
                  <defs></defs>
                  <title>twitter</title>
                  <circle class="cls-1" cx="25.5" cy="25.5" r="25" />
                  <path class="cls-2" d="M516.63 111.58v.82c0 8.34-6.35 17.95-17.95 17.95a17.82 17.82 0 0 1-9.69-2.83 13.07 13.07 0 0 0 1.52.08 12.63 12.63 0 0 0 7.83-2.7 6.32 6.32 0 0 1-5.9-4.37 7.79 7.79 0 0 0 1.19.1 6.67 6.67 0 0 0 1.66-.21 6.31 6.31 0 0 1-5.06-6.19v-.08a6.35 6.35 0 0 0 2.85.8 6.32 6.32 0 0 1-2-8.44 17.93 17.93 0 0 0 13 6.6 7.17 7.17 0 0 1-.16-1.45 6.31 6.31 0 0 1 10.92-4.32 12.41 12.41 0 0 0 4-1.52 6.29 6.29 0 0 1-2.77 3.48 12.64 12.64 0 0 0 3.63-1 13.55 13.55 0 0 1-3.07 3.28z"
                    transform="translate(-478.91 -92.35)" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div>
          <a href="mailto:{{site.email}}" class="mailto">
            {{site.email}}
          </a>
        </div>
        <div class="button-wrapper">
          <a href="{{site.resume}}" class="button">Resume</a>
        </div>
        <div class="button-wrapper">
          <a href="{{site.portfolio}}" class="button">Portfolio</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col--12-of-12">
        <h2>Work Gallery</h2>
        <hr>
      </div>
    </div>
    <div class="parent-container">
    <div class="row">
      <div class="col col--12-of-12">
        <a href="/img/mailbender-01.png" class="image-link">
          <img src="/img/mailbender-01.png" alt="mailbender-01.png" class="work"/>
        </a>
        {% for item in site.work %}
          <a href="{{item}}" class="image-link">
            <img src="{{item}}" alt="{{item}}" class="work hidden">
          </a>
        {% endfor%}
      </div>
    </div>
  </div>
  </div>
</div>
{%include footer.html %}
