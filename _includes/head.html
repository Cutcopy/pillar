<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo:400,400italic,700' rel='stylesheet' type='text/css'>

  <!-- styles -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- All that meta crap -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="content-language" content="en_US">
  <meta name="author" content="{{site.author}}">
  <meta name="web_author" content="{{site.author}}">
  <meta name="copyright" content="{{site.author}}">


  <!-- Oldschool meta content -->
  <meta itemprop="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="copyright" content="Copyright Â© 2016">
  <meta name="author" content="{{site.author}}">
  <meta name="designer" content="{{site.author}}">
  <meta name="email" content="{{site.email}}">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <link type="text/plain" rel="author" href="{{site.url}}/humans.txt">
</head>
